{% extends 'base.html' %}
{% load static %}


{% block titlev%} login {% endblock titlev%} 

{% block main %}
<div style="height:700px;">
    <br><br><br>

<form  method="POST" action="{% url 'logindone' %}"  >
{% csrf_token %}
<div >
    <div class="row mb-4"  style="justify-content: center;display: flex;align-items: center;">
        <label for="inputEmail3" class="col-sm-1 col-form-label">{{form.email.label}}</label>
        <div class="col-sm-4">
            {{form.email}}
        </div>
        
      </div>
      <div class="row mb-5" style="justify-content: center;display: flex;align-items: center;">
        <label for="inputPassword3" class="col-sm-1 col-form-label">{{form.password.label}}</label>
        <div class="col-sm-4">
            {{form.password}}
        </div>
      </div>

    <button class="btn btn-primary mb-3" type="submit">Sign In</button>
    <a href="{% url 'newuser' %}"><p>Not regisered? Click here to SignIn</p></a>
</div>
</form>
</div>
{% endblock main %}
